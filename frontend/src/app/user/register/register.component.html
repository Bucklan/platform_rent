<form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()">
  <mat-form-field appearance="fill">
    <mat-label>Username:</mat-label>
    <input matInput type="text" id="username" name="username" [(ngModel)]="name" required>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Email:</mat-label>
    <input matInput type="email" id="email" name="email" [(ngModel)]="email" required>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Password:</mat-label>
    <input matInput type="password" id="password" name="password" [(ngModel)]="password" required>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Confirm Password:</mat-label>
    <input matInput type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" type="submit">Register</button>
</form>
